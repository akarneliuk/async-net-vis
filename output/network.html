<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Connectivity map</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1000px;
            height: 700px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"group": 1, "id": "H1", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-server-338.png", "label": "H1", "level": 1, "shape": "image", "size": 10, "title": "host"}, {"group": 2, "id": "L1", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-switch-300.png", "label": "L1", "level": 2, "shape": "image", "size": 10, "title": "leaf"}, {"group": 1, "id": "H2", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-server-338.png", "label": "H2", "level": 1, "shape": "image", "size": 10, "title": "host"}, {"group": 2, "id": "L2", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-switch-300.png", "label": "L2", "level": 2, "shape": "image", "size": 10, "title": "leaf"}, {"group": 1, "id": "H3", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-server-338.png", "label": "H3", "level": 1, "shape": "image", "size": 10, "title": "host"}, {"group": 3, "id": "S1", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-switch-300.png", "label": "S1", "level": 3, "shape": "image", "size": 10, "title": "spine"}, {"group": 4, "id": "E1", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-switch-300.png", "label": "E1", "level": 4, "shape": "image", "size": 10, "title": "border"}, {"group": 5, "id": "I1", "image": "https://karneliuk.com/wp-content/uploads/2020/08/ka-vis-router-300.png", "label": "I1", "level": 5, "shape": "image", "size": 10, "title": "router"}]);
        edges = new vis.DataSet([{"from": "H1", "title": "swp1 - swp1", "to": "L1", "weight": 1}, {"from": "H2", "title": "swp1 - swp2", "to": "L1", "weight": 1}, {"from": "H2", "title": "swp2 - swp3", "to": "L2", "weight": 1}, {"from": "H3", "title": "swp1 - swp1", "to": "L2", "weight": 1}, {"from": "L1", "title": "swp3 - swp1", "to": "S1", "weight": 1}, {"from": "L1", "title": "swp4 - swp4", "to": "L2", "weight": 1}, {"from": "L2", "title": "swp2 - swp2", "to": "S1", "weight": 1}, {"from": "S1", "title": "swp3 - swp1", "to": "E1", "weight": 1}, {"from": "E1", "title": "swp2 - swp1", "to": "I1", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "layout": {
        "hierarchical": {
            "blockShifting": true,
            "edgeMinimization": true,
            "enabled": true,
            "levelSeparation": 150,
            "parentCentralization": true,
            "sortMethod": "hubsize",
            "treeSpacing": 200
        },
        "improvedLayout": true,
        "randomSeed": 0
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
